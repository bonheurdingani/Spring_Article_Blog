<div class="container d-flex justify-content-center shadow-sm p-3 mb-5 bg-white rounded" id="main-container">
  <div class="col-md-6">
    <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()">
      <div class="form-group">
        <label for="username">Pseudo</label>
        <input
        type="text" name="username" id="username" [(ngModel)]="form.username" class="form-control" placeholder="Pseudo"  #username="ngModel" required>
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input
        type="password" name="password" id="password" class="form-control" placeholder="Mot de passe"  [(ngModel)]="form.password" #password="ngModel" required
        />
      </div>

      <div class="modal-footer">
        <button type="submit" class="btn btn-warning">Connexion</button>
      </div>
    </form>
  </div>
</div>
